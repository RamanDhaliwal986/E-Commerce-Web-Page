<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <style>
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .product-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .product-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-description {
            font-size: 16px;
            margin-top: 10px;
        }
        .product-price {
            font-size: 20px;
            color: green;
            margin-top: 10px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="product-container">
    <!-- Product Image -->
    <img src="5.webp" alt="Product" class="product-img">
    
    <!-- Product Details -->
    <div class="product-details">
        <div class="product-title">Luxury Sofa</div>
        <div class="product-description">
            This luxury sofa is crafted with premium materials, providing ultimate comfort and a stylish look to your living room. Perfect for relaxing with family and friends.
        </div>
        <div class="product-price">$1199.99</div>
    </div>

    <!-- Back to Shopping Button -->
    <button class="back-btn" onclick="goBackToShopping()">Back to Shopping</button>
</div>

<script>
    function goBackToShopping() {
        // Redirect to the main shopping page
        window.location.href = "classAct.html"; // Replace with the actual link to your main shopping page
    }
</script>

</body>
</html>
